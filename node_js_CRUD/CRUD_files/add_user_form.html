<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Back to User Table Button -->
        <button type="button" class="btn btn-primary mt-5">
            <a href="http://localhost:5001/" class="text-white text-decoration-none">Back to User Table</a>
        </button>

        <!-- Add User Form Heading -->
        <h2 class="mt-3">Add User</h2>

        <!-- Form for adding a new user -->
        <form action="/submit" method="POST" onsubmit="return validateForm()">
            <!-- User ID input field -->
            <div class="form-group">
                <label for="uid">User ID</label>
                <input type="text" class="form-control" id="uid" name="uid" placeholder="Enter unique ID (cannot be repeated)" required>
                <div id="uidError" class="text-danger" style="display:none;">This user ID already exists. Please choose another.</div>
            </div>

            <!-- Name input field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Address input field -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-5">Submit</button>
        </form>
    </div>

    <script>
        const existingUserIds = ['1', '2', '3']; // Simulate existing user IDs for validation

        function validateForm() {
            const uid = document.getElementById('uid').value;
            const uidError = document.getElementById('uidError');

            // Check if the entered user ID already exists
            if (existingUserIds.includes(uid)) {
                uidError.style.display = 'block'; // Show error message
                return false; // Prevent form submission
            } else {
                uidError.style.display = 'none'; // Hide error message
            }

            // Form is valid, proceed with submission
            return true;
        }
    </script>
</body>
</html>
